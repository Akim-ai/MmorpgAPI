<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="google-signin-client_id"
          content="968697474823-irc1afua92ergsnkg3cu1cs3p4sk4v1m.apps.googleusercontent.com">
</head>
<body>

<div id="my-signin"></div>

<script>

    function onSuccess(googleUser) {
        let profile = googleUser.getBasicProfile()
        console.log(profile.getEmail())
        let token = googleUser.getAuthResponse().id_token
        console.log(googleUser.getAuthResponse().id_token)

        fetch('http://localhost:8000/api/v1/sign-in/google/', {
            method: 'POST',
            headers: {'Content-type': 'application/json;charset=UTF-8'},
            body: JSON.stringify({
                email: profile.getEmail(),
                token: token
            })
        })
            .then((res) => {
                res = res.json()
                return res
            })
            .then(data => console.log(data.user_id + '\n' + data.access_token))
    }

    function onFailure(error) {
        console.log(error)
    }

    function renderButton() {
        gapi.signin2.render('my-signin', {
            'scope': 'profile email',
            'width': 240,
            'height': 50,
            'longtitle': true,
            'theme': 'dark',
            'onsuccess': onSuccess,
            'onfailure': onFailure
        });
    }
</script>

<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>
</html>
